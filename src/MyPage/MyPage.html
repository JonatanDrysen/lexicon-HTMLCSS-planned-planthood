<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My page</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lato:wght@300;400&family=Maven+Pro:wght@400;500&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../../utils/globals.css">
        <link rel="stylesheet" href="../../utils/components/card.css">
        <link rel="stylesheet" href="../../utils/components/teal--button.css">

        <link rel="stylesheet" href="./styles/hero.css">
        <link rel="stylesheet" href="./styles/newplant.css">
    </head>
    <body>
        <div id="top"></div>
        <section class="hero__section">
            <div class="hero--hamburger__container">
                <img class="hero--hamburger__icon" src="../../assets/icons/hamburger.svg" alt="Hamburger nav button">
            </div>
            <div class="hero--logo__container">
                <img class="hero--logo__icon" src="../../assets/icons/Logo.svg">
            </div>
            <div class="hero--title__container">
                <h1 class="hero--title__title">Mina sidor</h1>
            </div>
        </section>

        <section class="new--plant__section">
            <div class="new--plant--title__container">
                <h2 class="new--plant--title__title">Lägg till ny plantering:</h2>
            </div>
            <form class="new--plant__form" action="#">
                <div class="new--plant--form__item">
                    <label>
                        <span class="new--plant--form__label">Planta:</span>
                        <input class="new--plant--form__input" type="text" />
                    </label>
                </div>
                <div class="new--plant--form__item">
                    <label>
                        <span class="new--plant--form__label">Datum:</span>
                        <input class="new--plant--form__input" type="text" />
                    </label>
                </div>
                <div class="teal--button__container">
                    <button class="teal--button__button">LÄGG TILL</button>
                </div>
            </form>
        </section>
    </body>
</html>
